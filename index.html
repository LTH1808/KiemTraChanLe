<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label for="so">Nhập số</label>
    <input type="number" id="b" placeholder="Nhập số">
    <button onclick="myfunction()">Kiểm Tra</button>
    <script>
        function myfunction() {
            let a = parseInt(document.getElementById("b").value)
            console.log("a")
            if (a % 2 == 0) {
                alert(a + " đây là số chẵn ")
            } else {
                alert(a + " đây là số lẻ ")
            }
        }
    </script>
</body>

</html>
